name: CodeQL Analysis for FastAPI Backend

on:
  # Trigger on push events that affect files in the `api/` folder
  push:
    paths:
      - 'api/**'
  # Trigger on pull requests that affect files in the `api/` folder
  pull_request:
    paths:
      - 'api/**'

jobs:
  codeql:
    permissions:
      actions: read
      contents: read
      security-events: write

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['python']

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Initialize CodeQL analysis using default queries
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      # Step 4: Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Perform CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
